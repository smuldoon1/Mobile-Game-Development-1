<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="game.css">
    </head>
    <body>
        <canvas id="gameCanvas" width="1080" height="2220"></canvas>

        <img id="playerRunning" src="file:///android_asset/Cyborg_run.png" width="192" height="32">
        <img id="playerJumping" src="file:///android_asset/Cyborg_jump.png" width="124" height="33">
        <img id="playerDeath" src="file:///android_asset/Cyborg_death.png" width="138" height="35">
        <img id="playerAttack" src="file:///android_asset/Cyborg_attack.png" width="216" height="32">
        <img id="enemyIdle" src="file:///android_asset/Enemy_idle.png" width="72" height="33">
        <img id="enemyDeath" src="file:///android_asset/Enemy_death.png" width="216" height="34">
        <img id="enemyAttack" src="file:///android_asset/Enemy_attack.png" width="138" height="34">
        <img id="fireball" src="file:///android_asset/fireball.png" width="384" height="64">
        <img id="healthPowerup" src="file:///android_asset/health_powerup.png" width="128" height="16">
        <img id="healthbarEmpty" src="file:///android_asset/health_0.png" width="45" height="12">
        <img id="healthbarNearDeath" src="file:///android_asset/health_1.png" width="45" height="12">
        <img id="healthbarDamaged" src="file:///android_asset/health_2.png" width="45" height="12">
        <img id="healthbarFull" src="file:///android_asset/health_3.png" width="45" height="12">
        <img id="background" src="file:///android_asset/city.png" width="3840" height="729">

        <audio id="jumpSFX" src="file:///android_asset/jump.wav" preload="auto"></audio>
        <audio id="doubleJumpSFX" src="file:///android_asset/jump2.wav" preload="auto"></audio>
        <audio id="playerDamagedSFX" src="file:///android_asset/argh.wav" preload="auto"></audio>
        <audio id="playerDeathSFX" src="file:///android_asset/gameover.wav" preload="auto"></audio>
        <audio id="playerAttackSFX" src="file:///android_asset/attack.wav" preload="auto"></audio>
        <audio id="enemyDeathSFX" src="file:///android_asset/enemyFall.wav" preload="auto"></audio>
        <audio id="gameMusic" src="file:///android_asset/laserattack.mp3" preload="auto" loop="loop"></audio>

        <script type="text/javascript" src="file:///android_asset/entity.js"></script>
        <script type="text/javascript" src="file:///android_asset/player.js"></script>
        <script type="text/javascript" src="file:///android_asset/enemy.js"></script>
        <script type="text/javascript" src="file:///android_asset/fireball.js"></script>
        <script type="text/javascript" src="file:///android_asset/building.js"></script>
        <script type="text/javascript" src="file:///android_asset/powerup.js"></script>
        <script type="text/javascript" src="file:///android_asset/input.js"></script>
        <script type="text/javascript" src="file:///android_asset/sprite.js"></script>
        <script type="text/javascript" src="file:///android_asset/rect.js"></script>
        <script type="text/javascript" src="file:///android_asset/main.js"></script>
    </body>
</html>
